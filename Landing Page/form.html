<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input class="text" type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input class="text" type="email" id="email" name="email" required>
            <div>
            <input class="btn" type="submit" value="Sign Up"></div>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
