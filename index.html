<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div><button onclick="handleBackspace()" id="display" class="display"></button></div>
            <div class="btns">
            <button onclick="clrScreen()" class="btn">C</button>
            <button onclick="showValue(this.innerHTML)" class="btn">7</button>
            <button onclick="showValue(this.innerHTML)" class="btn">4</button>
            <button onclick="showValue(this.innerHTML)" class="btn">1</button>
            <button onclick="showValue(this.innerHTML)" class="btn">0</button>
            <button onclick="showValue(this.innerHTML)" class="btn">8</button>
            <button onclick="showValue(this.innerHTML)" class="btn">5</button>
            <button onclick="showValue(this.innerHTML)" class="btn">2</button>
            <button onclick="showValue(this.innerHTML)" class="btn">=</button>
            <button onclick="showValue(this.innerHTML)" class="btn">9</button>
            <button onclick="showValue(this.innerHTML)" class="btn">6</button>
            <button onclick="showValue(this.innerHTML)" class="btn">3</button>
            <button onclick="showValue(this.innerHTML)" class="btn">+</button>
            <button onclick="showValue(this.innerHTML)" class="btn">-</button>
            <button onclick="showValue(this.innerHTML)" class="btn">*</button>
            <button onclick="showValue(this.innerHTML)" class="btn">/</button>    
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
